<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Omri, Be My Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff4e8a,#ff9ac3);
  color:white;
}

/* Floating hearts background */
.heart{
  position:absolute;
  bottom:-20px;
  font-size:20px;
  animation:floatUp 8s linear infinite;
  opacity:.7;
}

@keyframes floatUp{
  0%{transform:translateY(0) scale(1);}
  100%{transform:translateY(-110vh) scale(1.5);}
}

/* Glass card */
.card{
  backdrop-filter:blur(15px);
  background:rgba(255,255,255,.15);
  padding:40px;
  border-radius:20px;
  text-align:center;
  width:90%;
  max-width:420px;
  box-shadow:0 10px 40px rgba(0,0,0,.25);
  animation:fadeIn 1s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

h1{
  font-weight:700;
  margin-bottom:20px;
}

.btn{
  padding:14px 26px;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
  margin:10px;
  transition:.3s;
}

.yes{
  background:#fff;
  color:#ff4e8a;
  font-weight:700;
}

.no{
  background:transparent;
  color:white;
  border:2px solid white;
}

.btn:hover{
  transform:scale(1.1);
}

/* Celebration */
.celebrate{
  font-size:26px;
  animation:pop 1s ease infinite alternate;
}

@keyframes pop{
  from{transform:scale(1);}
  to{transform:scale(1.2);}
}

/* Envelope */
.envelope{
  width:120px;
  height:80px;
  background:white;
  margin:20px auto;
  position:relative;
  cursor:pointer;
  border-radius:8px;
}

.envelope:before{
  content:'';
  position:absolute;
  width:0;
  height:0;
  border-left:60px solid transparent;
  border-right:60px solid transparent;
  border-top:40px solid #ff4e8a;
  top:0;
  left:0;
}

.letter{
  display:none;
  background:white;
  color:#333;
  padding:20px;
  border-radius:12px;
  margin-top:15px;
  animation:fadeIn 1s ease;
}
</style>
</head>

<body>

<div class="card" id="mainCard">
  <h1>Omri, will you be my Valentine? ðŸ’–</h1>

  <button class="btn yes" onclick="yesClicked()">YES ðŸ’–</button>
  <button class="btn no" id="noBtn" onclick="noClicked()">NO ðŸ™ˆ</button>

  <p id="msg" style="margin-top:15px;"></p>
</div>

<script>
let noCount=0;
let messages=[
"Really Omri? ðŸ˜¢",
"Are you sure? ðŸ’”",
"Last chanceâ€¦ ðŸ¥º",
"You can't say no to love ðŸ˜­"
];

function noClicked(){
  let btn=document.getElementById("noBtn");
  let msg=document.getElementById("msg");

  msg.innerText=messages[noCount%messages.length];

  btn.style.transform=`scale(${1-0.15*noCount})`;

  btn.style.top=Math.random()*40-20+"px";

  noCount++;

  if(noCount>5){
    btn.style.display="none";
    msg.innerText="Okay Omriâ€¦ you must press YES ðŸ’•";

function yesClicked(){

    <h1 class="celebrate">You made me happiest, Omri ðŸ’–</h1>

    <div class="envelope" onclick="openLetter()"></div>
    <div class="letter" id="letter">
      <p>
      My love Omri,<br><br>
      You are the most special person in my life.  
      I promise to care for you, respect you, and always make you smile.  
      I'm working hard on my future â€” 2026 is our year.

      I want to spend my whole life with you, building dreams together.<br><br>
      Forever yours ðŸ’–
      </p>
    </div>
  `;
}

function openLetter(){
  document.getElementById("letter").style.display="block";
}

/* Floating hearts generator */
setInterval(()=>{
  let heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="ðŸ’–";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=(15+Math.random()*25)+"px";
  document.body.appendChild(heart);

  setTimeout(()=>heart.remove(),8000);
},300);
</script>

</body>
</html>
